<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
      
<f:metadata>
	<f:viewParam name="id" id="id" value="#{productDetailBean.id}"/>
	<f:viewAction action="#{productDetailBean.loadBook()}"/>
</f:metadata>

<h:head>
	<ui:insert name="title">
		<title>Casa do Código</title>
	</ui:insert>
</h:head>      

<h:body>
	
	<ui:composition template="/template/layout.xhtml"> 
		<ui:define name="content">
			
			<div class="jumbotron jumbotron-fluid margin-default" >
				<div class="container">
					
					<div class="card  flex-md-row mb-4 box-shadow h-md-250">
						<div class="card-body d-flex flex-column align-items-start">
							<h1 class="display-3">
								<h:outputText value="#{productDetailBean.book.title}"/>
							</h1>
							<p>
								<ui:repeat var="author" value="#{productDetailBean.book.authors}">
									<span ><h:outputText style="color: #6c6a69; font-size: 1em;" value="#{author.name} | " /></span>
								</ui:repeat>
							</p>
							<h4 style="color: #343a40; font-size: 1em;">Descrição</h4>
							<p>
								<h:outputText value="#{productDetailBean.book.description}"/>
							</p>
						</div>
						<img src="#{productDetailBean.book.summaryPath}"
						alt="#{productDetailBean.book.description}"
						class="card-img-right flex-auto d-none d-lg-block"></img>
					</div>
				</div>
			</div>
					
		</ui:define>
	</ui:composition>
	
</h:body>      
      
</html>
