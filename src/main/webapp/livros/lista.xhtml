<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Livros Casa do Código</title>
</h:head>
	
<h:body>
	
	<ui:composition template="/template/layout.xhtml">
		<ui:define name="content">
			<h:messages id="succes-save" styleClass="alert alert-success margin-default" role="alert" >
			</h:messages>
			
			<h2>Livros cadastrado</h2>
			<br/>
			<br/>
			<h:form>
				<div class="btn-cadastrar" >
					<h:commandButton action="#{adminListBookBean.form}" 
						value="Cadastrar Livros" styleClass="btn btn-outline-secondary"/>
				</div>
			</h:form>
			<h:dataTable value="#{adminListBookBean.books}"
				var="book" styleClass="table table-sm  table-hover">
			
				<h:column>
					<f:facet name="header">
						Título
					</f:facet>
					#{book.title}
				</h:column>
				
				<h:column>
					<f:facet name="header">
						Descrição
					</f:facet>
					#{book.description}
				</h:column>
				
				<h:column>
					<f:facet name="header">
						Número de páginas
					</f:facet>
					#{book.numberOfpages}
				</h:column>
				
				<h:column>
					<f:facet name="header">
						Preço
					</f:facet>
					#{adminListBookBean.convertPrice(book.price)}
				</h:column>
				
				<h:column>
					<f:facet name="header">
						Data de Lançamento
					</f:facet>
					#{adminListBookBean.convertDate(book.releaseDate)}
				</h:column>
				
				<h:column>
					<f:facet name="header">
						Autores
					</f:facet>
					<ui:repeat var="author" 
						value="#{book.authors}">
						#{author.name} | 
					</ui:repeat>
				</h:column>
				
			</h:dataTable>		
			
		</ui:define>
	</ui:composition>
